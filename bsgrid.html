<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Bs grid</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12" style="background-color: #2a2a2a">
				<p style="text-align: center;color: #ffffff">Hello World !</p>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-xs-4" style="height: 200px;background-color: red"></div>
			<div class="col-xs-4" style="height: 200px;background-color: green"></div>
			<div class="col-xs-4" style="height: 200px;background-color: yellow"></div>

		</div>
		<br>

		<div class="row">
			<div class="col-xs-3" style="height: 200px;background-color: red"></div>
			<div class="col-xs-3" style="height: 200px;background-color: green"></div>		
			<div class="col-xs-3" style="height: 200px;background-color: yellow"></div>
			<div class="col-xs-3" style="height: 200px;background-color: grey"></div>

		</div>
		<br>

		<div class="row">
			<div class="col-xs-2" style="height: 200px;background-color: red"></div>
			<div class="col-xs-2" style="height: 200px;background-color: green"></div>		
			<div class="col-xs-2" style="height: 200px;background-color: yellow"></div>
			<div class="col-xs-2" style="height: 200px;background-color: grey"></div>
			<div class="col-xs-2" style="height: 200px;background-color: blue"></div>
			<div class="col-xs-2" style="height: 200px;background-color: orange"></div>

		</div>
	</div>


</body>
</html>
